  <title>Login</title>

<body>
    <div class="container">
      <h2>Log-in</h2>
      <form>
        <input type="text" class="info" id="username" name="username">
        <label for="username">Username</label>
        <i>*</i>
        <input type="password" class="info" id="password" name="password">
        <label for="password">Password</label>
        <i>*</i>
        <button type="submit" name="log" id="log" class="logButton">login</button>
      </form>
      <ul>
        <li><a href="#">Register</a></li>
        <li><a href="#">Forgot Password</a></li>
      </ul>
    </div>
</body>
